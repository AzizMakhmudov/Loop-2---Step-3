<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 3</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" data-box>
        <div class="first-side" data-first-side>
          <span class="line-first__side"></span>
          <img class="photo-mountain" src="./img/photo.svg" alt="mountain" />
          <h3 class="titleH3">Photos</h3>
          <img src="./img/arrow.svg" alt="arrow" class="arrow" data-arrow />
        </div>
        <div class="second-side" data-changeClick>
          <span class="first-line__second--side"></span>
          <div class="circle-title">
            <span class="circle"></span>
            <h3 class="second-side__h3">Holidays</h3>
          </div>
          <span class="holidays_bottom--line"></span>
          <div class="circle-title">
            <span class="circle"></span>
            <h3 class="second-side__h3">Berlin</h3>
          </div>
          <span class="line__berlin--bottom"></span>
          <div class="circle-title">
            <span class="circle"></span>
            <h3 class="second-side__h3">Summer vacation</h3>
          </div>
          <span class="last-line"></span>
        </div>
        <div class="last-side">
          <span class="first-span__last--side"></span>
          <div class="folder-box">
            <img class="folder-image" src="./img/folder.svg" alt="folder" />
            <h3 class="files-H3" data-files-H3>Files</h3>
          </div>
          <span class="last-side__last--span"></span>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
